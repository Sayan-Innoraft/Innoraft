<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery Assignment 5</title>
  <style>
    .horizontal-grid {
      display: grid;
      grid-template-rows: 150px 500px 150px;
      grid-row-gap: 10px;
    }

    .first-grid {
      display: grid;
      grid-template-columns: 1fr;
      grid-column-gap: 10px;
      grid-row-gap: 10px;
    }

    .internal-horizontal-grid {
      display: grid;
      grid-template-rows: 5fr 1fr;
      grid-row-gap: 20px;
    }

    .second-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-column-gap: 5px;
      margin-bottom: 10px;
      margin-top: 10px;
    }

    .box {
      height: 100%;
      border-radius: 10px;
      border: 3px solid whitesmoke;
      text-align: center;
      color: ghostwhite;
      font-size: medium;
      font-weight: bold;
      padding-top: 10px;
      user-select: none;
      -webkit-user-select: none;
      cursor: pointer;
    }

    .overlay {
      display: none;
      justify-content: center;
      position: fixed;
      top: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }

    .popup {
      display: flex;
      background: transparent;
      text-align: center;
      width: 100%;
      height: 100%;
      position: relative;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 60px;
      -webkit-position: fixed;
    }

    p,
    span {
      user-select: none;
      -webkit-user-select: none;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 60px;
      color: white;

    }

    body {
      background-color: burlywood;
    }
  </style>
</head>

<body>
  <div class="horizontal-grid">
    <div class="first-grid">
      <div class="box" style="background-color: rgb(0,149,255)">Header</div>
    </div>
    <div class="second-grid">
      <div class="box" style="background-color: rgb(130,157,14)">Sidebar</div>
      <div class="internal-horizontal-grid">
        <div class="box" style="background-color: rgb(211,166,0)">Main Content</div>
        <div class="box" style="background-color: rgb(96,83,92)">Extra Content</div>
      </div>
    </div>
    <div class="first-grid">
      <div id="footer" class="box" style="background-color: rgb(215,127,42)">Footer</div>
    </div>
  </div>

  <div class="overlay">
    <div class="popup">
      <span class="close-btn">&times;</span>
      <p>I am popup</p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#footer').click(function () {
        $('.overlay').fadeIn();
        $('.popup').fadeIn();
      });

      // Close the popup when clicking the close button
      $('.close-btn').click(function () {
        $('.overlay').fadeOut();
        $('.popup').fadeOut();
      });
    });

  </script>
</body>

</html>
