<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery Assignment 4</title>
    <style>
        .horizontal-grid {
            display: grid;
            grid-template-rows: 150px 500px 150px;
            grid-row-gap: 10px;
        }

        .first-grid {
            display: grid;
            grid-template-columns: 1fr;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }

        .internal-horizontal-grid {
            display: grid;
            grid-template-rows: 5fr 1fr;
            grid-row-gap: 20px;

        }

        .second-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-column-gap: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .box {
            height: 100%;
            border-radius: 10px;
            border: 3px solid whitesmoke;
            text-align: center;
            color: ghostwhite;
            font-size: medium;
            font-weight: bold;
            padding-top: 10px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;

        }

        .expanded {
            grid-template-rows: 1fr;
        }

        body {
            background-color: burlywood;
        }
    </style>

</head>

<body>
    <div class="horizontal-grid">
        <div class="first-grid">
            <div class="box" id="header" style="background-color: rgb(0,149,255)">Header</div>
        </div>
        <div class="second-grid">
            <div class="box" id="sidebar" style="background-color: rgb(130,157,14)">Sidebar</div>
            <div id="internal_grid" class="internal-horizontal-grid">
                <div class="box" id="main_content" style="background-color: rgb(211,166,0)">Main Content</div>
                <div class="box" id="extra_content" style="background-color: rgb(96,83,92)">Extra Content</div>
            </div>
        </div>
        <div class="first-grid">
            <div class="box" id="footer" style="background-color: rgb(215,127,42)">Footer</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(
            function () {
                $('#sidebar').click(function () {
                    $(this).text('Leftbar');
                });

                $('#header').click(function () {
                    $(this).css('background-color', getRandomColor);
                });
                $('#extra_content').click(function () {
                    $('#main_content').fadeOut(0,function(){
                        $('#internal_grid').addClass('expanded')
                    });
                });
            }
        );
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>

</html>
